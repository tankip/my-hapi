language: node_js

node_js: "6"

sudo: required

services:
  - docker

before_install:
  - docker --version
  - echo "ENV GIT_SHA ${TRAVIS_BRANCH}" >> Dockerfile

install: 
  - npm install

script: 
  - docker images

  
after_success:
  - echo "BUILD IMAGE"
  - docker build -t ${TRAVIS_BRANCH} .
  - docker run -d --add-host=uprade1:10.50.80.115 --name ${TRAVIS_BRANCH} ${TRAVIS_BRANCH}
  - docker images